{% extends "form.html" %}

{% block page_options %}
{% endblock page_options %}

{% block form %}
    <div class="row">
        <form action="" method="POST" style="padding: 20px" enctype="multipart/form-data">{% csrf_token %}
            <div class="form-content">
                {% include 'render_form.html' %}
            </div>
            <div class="row submit-content">
               <div class="col-sm-12" style="text-align: center">
                   <button type="submit" name="submit" class="btn btn-default action">
                       <i class="{{ form.submit_icon|default:'glyphicon glyphicon-floppy-disk' }}"></i> Save
                   </button>
               </div>
            </div>
        </form>
    </div>
{% endblock form %}
